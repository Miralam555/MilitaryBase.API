<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Military Ranks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f7;
            padding: 2rem;
        }

        button {
            padding: 0.5rem 1rem;
            background-color: #28a745;
            color: white;
            border: none;
            margin-bottom: 1rem;
            cursor: pointer;
            border-radius: 4px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            padding: 0.75rem;
            border: 1px solid #ccc;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>

    <h2>Military Ranks</h2>
    <button id="getAllBtn">Hamısını Gətir</button>

    <table id="ranksTable" style="display: none;">
        <thead>
            <tr>
                <th>ID</th>
                <th>Personel Name</th>
                <th>Personel Surname</th>
                <th>Injunction Number</th>
                <th>Rank Name</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
    const getAllBtn = document.getElementById('getAllBtn');
    const table = document.getElementById('ranksTable');
    const tbody = table.querySelector('tbody');

    getAllBtn.addEventListener('click', async () => {
        const token = localStorage.getItem('token');

        if (!token) {
            alert('Token yoxdur. Yenidən login olun.');
            window.location.href = 'login.html';
            return;
        }

        try {
            const response = await fetch('/api/personelspecialskill/getall', {
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            });

            if (response.ok) {
                const data = await response.json();
                tbody.innerHTML = ''; // əvvəlki məlumatı təmizlə

                data.forEach(rank => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${rank.id}</td>
                        <td>${rank.personelid}</td>
                        <td>${rank.personelName}</td>
                        <td>${rank.personelSurname}</td>
                        <td>${rank.skill}</td>
                        
                    `;
                    tbody.appendChild(row);
                });

                table.style.display = 'table';
            } else {
                alert('Məlumat alınmadı.');
            }
        } catch (error) {
            console.error('Xəta:', error);
            alert('Xəta baş verdi.');
        }
    });
    </script>

</body>
</html>
